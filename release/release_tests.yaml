- name: xgboost_train_small

  group: XGBoost
  working_dir: xgboost_tests

  frequency: nightly
  team: ml

  cluster:
    cluster_env: app_config.yaml
    cluster_compute: tpl_cpu_small.yaml
    autosuspend_mins: 10

  run:
    type: command
    timeout: 600
    script: python workloads/train_small.py

    build_timeout: 300


  alert: long_running_test
